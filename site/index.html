<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Backbone.js Library</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
		<link rel="stylesheet" href="css/jquery-ui-1.10.2.custom.min.css">
		<link rel="stylesheet" href="css/screen.css">
	</head>
	<body>
		<div id="books" class="container-fluid">
			<div class="row">
				<h1 class="text-center">A Little Backbone Test Library</h1>
				<div class= "well clearfix span4 center">
					
					<form action="#" id="addBook">
						<input class="span4" type="text" id="title" placeholder="Title" />
						<input class="span4" type="text" id="author" placeholder="Author" />
						<input class="span4" type="text" id="releaseDate" placeholder="Release Date" />
						<input class="span4" type="text" id="keywords" placeholder="Keywords" />
						
						<button class="btn btn-primary pull-right" id="add">Add</button>
					</form>
	
				</div>
			</div>

		</div>

		<!-- Book Template -->
		<script id="bookTemplate" type="text/template">
			<div class="well clearfix">
		    
		    <ul>
		        <li><h3><%= title %></h3></li>
		        <li><%= author %></li>
		        <li><%= $.format.date( new Date( releaseDate ), 'MMMM yyyy' ) %></li>
		        <li><% _.each( keywords, function( keyobj ) {%> <%= keyobj.keyword %><% } ); %></li>
		    </ul>

		    <button class="btn btn-danger pull-right delete">Delete</button>
	    </div>
		</script>

		<script src="js/lib/jquery.min.js"></script>
		<script src="js/lib/jquery-ui-1.10.2.custom.min.js"></script>
		<script src="js/lib/dateformat.js"></script>
		<script src="js/lib/underscore.min.js"></script>
		<script src="js/lib/backbone.min.js"></script>
		<script src="js/models/book.js"></script>
		<script src="js/collections/library.js"></script>
		<script src="js/views/book.js"></script>
		<script src="js/views/library.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
